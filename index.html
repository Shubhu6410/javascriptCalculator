<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="calculator.css" />
    <script src="calc.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="main-wrapper">
        <header>
          <h3>Calculator</h3>
          <p>Simple Calculator with HTML, CSS & Vanilla Javascript</p>
        </header>
        <main>
          <div class="calculator">
            <div class="result">
              <div class="previous"></div>
              <div class="current-input">00</div>
            </div>
            <div class="inputs">
              <button class="digit btn" id="9">9</button>
              <button class="digit btn" id="8">8</button>
              <button class="digit btn" id="7">7</button>
              <button class="operator btn" id="*">*</button>
              <button class="digit btn" id="6">6</button>
              <button class="digit btn" id="5">5</button>
              <button class="digit btn" id="4">4</button>
              <button class="operator btn" id="/">&divide;</button>
              <button class="digit btn" id="3">3</button>
              <button class="digit btn" id="2">2</button>
              <button class="digit btn" id="1">1</button>
              <button class="operator btn" id="+">+</button>
              <button class="digit btn" id="0">0</button>
              <button class="digit btn" id=".">.</button>
              <button class="operator btn" id="-">-</button>
              <button class="operator btn" id="C">C</button>
              <button class="operator btn" id="AC">AC</button>
              <button class="operator btn calc" id="=">=</button>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
